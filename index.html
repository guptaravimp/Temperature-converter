<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
 
    
</head>

<body>
    <header class="totalbox">

        <div class="container">

            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>

            <div id="celsius">
                <input type="number" name="" placeholder="Value in Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Value in Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Value in Kelvin">
                <span class="icon">&#8490</span>
            </div>

            <div class="button">
                <button> Clear</button>
            </div>

        </div>


    </header>

    <script src="script.js"></script>
</body>

</html>
